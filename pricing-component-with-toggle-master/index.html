<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrap">
    <h2>Our Pricing </h2>

    <p>
      Monthly 
      <span id="toggle">
        <button id="btn"></button>
      </span>
      Anually
    </p>

    <div class="flex">
      <div class="box">
        <h4> Basic</h4>
        <h1 class="b1">&dollar;19.99</h1>
        <h1 class="b2"> &dollar;199.99</h1>
        <p class="f">500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button> Learn More</button>
      </div>

      <div class="box">
        <h4>Professional</h4>
        <h1 class="b1"> &dollar;24.99</h1>
        <h1 class="b2"> &dollar;249.99</h1>

        <p class="f">1 TB Storage</p>
        <p> 5 Users Allowed</p>
        <p>Send up to 10 GB</p>

        <button> Learn More</button>
      </div>

      <div class="box">
        <h4>Master</h4>
        <h1 class="b1"> &dollar;39.99</h1>
        <h1 class="b2"> &dollar;399.99</h1>

        <p class="f">2 TB Storage</p>
        <p> 10 Users Allowed</p>
        <p>Send up to 20 GB</p>

        <button> Learn More</button>


      </div>
    </div>


  </div>
  <script src="./app.js"></script>
</body>

</html>
